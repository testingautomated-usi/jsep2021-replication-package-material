name: min-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.6.8
  - pip=20.2.3
  - python-socketio
  - pip:
    - matplotlib==3.3.3
    - numpy==1.18.0
    - opencv-python==4.4.0.46
    - pandas==1.1.4
    - pillow==8.0.1
    - scikit-learn==0.23.2
    - keras==2.3.1
    - tensorflow==2.3.0
    - tqdm==4.52.0
    - eventlet
    - flask
prefix: /opt/anaconda3/envs/min-env